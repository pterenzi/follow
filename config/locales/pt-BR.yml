pt-BR:
  date:
    formats:
      default: '%d/%m/%Y'
      short: '%e %b'
      long: '%B %e, %Y'
      only_day: '%e'
      dot_date: '%d.%m.%y %H:%M'
      dot_only_date: '%d.%m.%y'
      dot_only_hour: '%H:%M'

    day_names: [Domingo, Segunda-feira, Terça-feira, Quarta-feira, Quinta-feira, Sexta-feira, Sábado]
    abbr_day_names: [Dom, Seg, Ter, Qua, Qui, Sex, Sáb]
    month_names: [~, Janeiro, Fevereiro, Março, Abril, Maio, Junho, Julho, Agosto, Setembro, Outubro, Novembro, Dezembro]
    abbr_month_names: [~, Jan, Fev, Mar, Abr, Mai, Jun, Jul, Aug, Set, Out, Nov, Dez]
    order: [ :year, :month, :day ]

  time:
    formats:
      default: '%d/%m/%Y %H:%M'
      default_with_seconds: '%d/%m/%Y %H:%M:%S'
      time: '%H:%M'
      short: '%d/%b, %H:%M'
      long: '%d de %B de %Y, %H:%M'
      full: '%d de %B de %Y'
      only_second: '%S'
      short_date:  '%d/%m/%Y'
      dot_date:  '%d.%m.%y %H:%M'
      dot_only_date: '%d.%m.%y'
      dot_only_hour: '%H:%M'
      rfc2822: "%a, %d %b %Y %H:%M:%S %z"
      abril_mobile: "%a, %d %b %Y %H:%M:%S -0000"

      datetime:
        formats:
          default: '%d/%m/%YT%H:%M:%S%Z'

    am: ''
    pm: ''

  datetime:
    distance_in_words:
      half_a_minute: 'meio minuto'
      less_than_x_seconds:
        zero: 'menos de 1 segundo'
        one: '1 segundo'
        other: '{{count}} segundos'
      x_seconds:
        one: '1 segundo'
        other: '{{count}} segundos'
      less_than_x_minutes:
        zero: 'menos de 1 minuto'
        one: '1 minuto'
        other: '{{count}} minutos'
      x_minutes:
        one: '1 minuto'
        other: '{{count}} minutos'
      about_x_hours:
        one: 'aproximadamente 1 hora'
        other: '{{count}} horas'
      x_days:
        one: '1 dia'
        other: '{{count}} dias'
      about_x_months:
        one: 'about 1 mês'
        other: '{{count}} meses'
      x_months:
        one: '1 mês'
        other: '{{count}} meses'
      about_x_years:
        one: 'aproximadamente 1 year'
        other: '{{count}} years'
      over_x_years:
        one: 'mais de 1 ano'
        other: '{{count}} anos'

  number:
    format:
      precision: 3
      separator: ','
      delimiter: '.'
    currency:
      format:
        unit: 'R$'
        precision: 2
        format: '%u %n'
    human:
      storage_units:
        format: '%n %u'
        units:
          byte:
            one: "Byte"
            other: "Bytes"
          kb: "KB"
          mb: "MB"
          gb: "GB"
          tb: "TB"
   

# Used in array.to_sentence.
  support:
    array:
      words_connector: ", "
      two_words_connector: " e "
      last_word_connector: " e "

  # Active Record
  activerecord:
    errors:
      template:
        header:
          one: "Não foi possível gravar {{model}}: 1 erro"
